<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <div id="titulo">
        <h1>cadastro DEVs <br></h1>
        <p>insira seus dados <br></p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" placeholder="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" placeholder="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" nome="email" placeholder="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>Qual sua area</strong></label>

            <label for="">
                <input type="radio" nome=devweb value="front-end">front-end
            </label>
            
            <label for="">
                <input type="radio" nome="devweb" value="back-end">back-end
            </label>

            <label for="">
                <input type="radio" nome="devweb" value="fullstack">fullstack
            </label>
        </div>

        <div class="campo">
            <br>
           <label for="senioridade"><strong>senior Idade</strong></label>
           <select name="" id="senioridade">
               <option selected disabled value="">selecione</option>
               <option>Sem experiencia</option>
               <option>Junior</option>
               <option>Senior</option>
               <option>Pleno</option>
           </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <br>
                <label><strong>Selecione as tecnologias que você ultiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Fale um pouco da sua experiência como DEV:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="10"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>

</body>
</html>
